<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Management System</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: rgb(238, 238, 238);
        font-family: Arial, sans-serif;
      }

      .loginBox {
        background-color: white;
        width: 300px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .loginBox h2 {
        color: rgb(101, 0, 16);
        margin-bottom: 20px;
      }

      .mobileNumfield,
      .password {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: rgb(101, 0, 16);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(80, 0, 13);
      }
    </style>
  </head>
  <body>
    <div class="loginBox">
      <h2>Login</h2>
      <form>
        <input
          type="text"
          placeholder="Mobile Number"
          class="mobileNumfield"
          required
        />
        <input
          type="password"
          placeholder="Password"
          class="password"
          required
        />
        <button type="submit">Login</button>
        <button>FakeLogin</button>
      </form>
    </div>
  </body>
</html>
